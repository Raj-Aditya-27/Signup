<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:599px)" href="phone.css">
    <title>Signup</title>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" placeholder="Joe root">
                    </p>

                    <p>
                        <label for="Phone">Your Phone number:</label>
                        <input type="number" id="number" placeholder="9955475135">
                    </p>

                    <p>
                        <label for="Password">Your New Password:</label>
                        <input type="password" id="Password" placeholder="At least 8 characters">
                    </p>

                    <p>
                        <label for="Email">Email:</label>
                        <input type="email" id="Email" placeholder="joe12@gmail.com">
                    </p>

                    <p><input type="submit" id="submit" value="Create Account"></p>

                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
    </div>
</body>

</html>
